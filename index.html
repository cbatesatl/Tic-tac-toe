<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>TicTacToe</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="./javascript/scripts.js"></script>
</head>

<body>
  <h1>TicTac-Toe</h1>
  <div class="gameboard">
    <div class="row" id="toprow">
      <div class="square" id="tl"> </div>
      <div class="square" id="tm"> </div>
      <div class="square" id="rl"> </div>
    </div>
    <div class="row" id="middlerow">
      <div class="square" id="ml"> </div>
      <div class="square" id="mm"> </div>
      <div class="square" id="mr"> </div>
    </div>
    <div class="row" id="bottomrow">
      <div class="square" id="bl"> </div>
      <div class="square" id="bm"> </div>
      <div class="square" id="br"> </div>
    </div>
  </div>
  <div class="scoreboard">
    <h2 id="xscore">X Score:</h2>
    <h2 id="oscore">O Score:</h2>
  </div>
  <div class="reset">
    <button type="button">Reset Score</button>
  </div>
</body>

</html>
